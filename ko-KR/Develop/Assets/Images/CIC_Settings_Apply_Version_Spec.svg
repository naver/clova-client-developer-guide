@startuml
!include ../../../styles/PlantUML_StyleSheet.puml

participant "클라이언트" as cli #9EA0CA
participant CIC as cic #05D686


activate cli

  ... 클라이언트가 CIC에 연결된 후 ...

  cli ->> cic: CLOVA가 제공하는 추가 설정 정보 요청\n(Settings.RequestVersionSpec 이벤트 메시지 전송)

deactivate cli
activate cic

  cic -> cic: 클라이언트 이름, 버전 확인 후\n호환되는 설정 분석

  cic -> cli: 추가 설정 반영 지시\n(Settings.UpdateVersionSpec 지시 메시지 전송)

deactivate cic

activate cli
deactivate cli
  cli -> cli: 전달받은 설정 정보를 설정 메뉴에 반영
@enduml

@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "클라이언트" as cli #9EA0CA
participant CIC as cic #05D686


activate cli

  ... 클라이언트가 CIC에 연결된 후 ...

  cli ->> cic: CLOVA가 제공하는 추가 설정 정보 요청\n(Settings.RequestVersionSpec 이벤트 메시지 전송)

deactivate cli
activate cic

  cic -> cic: 클라이언트 이름, 버전 확인 후\n호환되는 설정 분석

  cic -> cli: 추가 설정 반영 지시\n(Settings.UpdateVersionSpec 지시 메시지 전송)

deactivate cic

activate cli
deactivate cli
  cli -> cli: 전달받은 설정 정보를 설정 메뉴에 반영
@enduml

