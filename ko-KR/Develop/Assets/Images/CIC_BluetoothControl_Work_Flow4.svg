djust="spacingAndGlyphs" textLength="264" x="227.5" y="449.1641">DeviceControl.ActionExecuted (with DeviceState)</text><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="102" x="308.5" y="465.6465">이벤트 메시지 전송</text><polygon fill="#9EA0CA" points="34,493.2832,556,493.2832,566,516.2832,556,540.2832,34,540.2832,24,516.2832,34,493.2832" style="stroke: #FFFFFF; stroke-width: 1.0;"/><text fill="#FFFFFF" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="196" x="197.25" y="523.4365">블루투스 기기 해제 결과 공유</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "블루투스 기기" as device #9EA0CA
participant 클라이언트 as client #9EA0CA
participant "CLOVA" as clova #05D686

activate device
activate client
hnote over device, clova : 블루투스 기기 해제 요청
activate clova
 alt 특정 기기 지정 == 예
  clova -> client : DeviceControl.BtDisconnect (with payload)\n지시 메시지 전송
 else 특정 기기 지정 == 아니오
    clova -> client : DeviceControl.BtDisconnect (without payload)\n지시 메시지 전송
end
  client -> device : 연결 해제
deactivate device
  client - -> clova : DeviceControl.ActionExecuted (with DeviceState)\n이벤트 메시지 전송
hnote over device, clova : 블루투스 기기 해제 결과 공유
deactivate client
deactivate device
deactivate clova

@enduml

