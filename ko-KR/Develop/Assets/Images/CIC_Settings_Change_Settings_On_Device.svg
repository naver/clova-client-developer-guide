@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant "CLOVA 앱" as ca #9EA0CA
participant "클라이언트 기기" as cli #9EA0CA
participant CIC as cic #05D686

user ->> cli: 기기 설정 변경

activate cli
    cli ->> cic: 기기의 현재 설정 정보 보고\n(Settings.Report 이벤트 메시지 전송)
  
deactivate cli

activate cic

  cic ->> ca: 변경된 설정 정보로 동기화 지시

deactivate cic

activate ca

  ca -> ca: 기기 설정 정보 갱신
  ca ->> user: 기기 설정 정보 제공
  
deactivate ca

@enduml

