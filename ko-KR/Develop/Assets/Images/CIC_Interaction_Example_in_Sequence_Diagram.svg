s CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="90" x="216.5" y="552.6699">지시 메시지 처리</text><line style="stroke: #000000; stroke-width: 1.0;" x1="40.5" x2="50.5" y1="630.7891" y2="626.7891"/><line style="stroke: #000000; stroke-width: 1.0;" x1="40.5" x2="50.5" y1="630.7891" y2="634.7891"/><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="40.5" x2="193.5" y1="630.7891" y2="630.7891"/><text fill="#000000" font-family="&quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="78" x="78.5" y="616.1523">처리 결과 제공</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686
participant CLOVA as clova #05D686

user ->> client: "클래식 음악 들려줘"

activate client
  client ->> cic: 사용자 요청에 대한 이벤트 메시지 전송\n("클래식 음악 들려줘")
deactivate client

activate  cic
  cic ->> clova: 사용자 음성 인식 요청
deactivate cic

activate clova
  clova -> clova: 음성 인식

  clova -> clova: 의미 분석

  clova - ->> cic: 의미 분석에 따른 결과 전달
deactivate clova

activate cic
  cic - ->> client: 요청한 결과를 지시 메시지로 전송\n(안내 음성, 음원 정보, 재생 지시 등)
deactivate cic

activate client
  client -> client: 지시 메시지 처리
  client - ->> user: 처리 결과 제공
deactivate client

@enduml

