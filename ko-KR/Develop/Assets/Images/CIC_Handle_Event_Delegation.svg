quot;Noto Sans CJK KR&quot;, sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="141" x="204.5" y="360.4873">일반적인 지시 메시지 처리</text><!--
@startuml
scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR", sans-serif

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

participant "CLOVA 앱" as ca #9EA0CA
participant "클라이언트 기기" as cli #9EA0CA
participant CIC as cic #05D686

activate ca
  ca ->> cic : 사용자 요청 전달 및 요청 처리 위임
deactivate ca

activate cic

  cic ->> cli : 위임 처리를 지시 (Clova.HandleDelegatedEvent 지시 메시지, downchannel 사용)

deactivate cic

activate cli

  cli ->> cic : 위임된 사용자 요청을 처리하도록 요청(Clova.ProcessDelegatedEvent 이벤트 메시지)

deactivate cli

activate cic
    cic -> cic : 사용자 요청 처리
    cic - ->> cli : 사용자 요청이 처리된 지시 메시지 전달
deactivate cic

activate cli
  cli -> cli : 일반적인 지시 메시지 처리

@enduml

